<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>コンピューターの手</h2>
        <img src="img/janken_gu.png" id="com_rock" style="opacity:0.2" width="250px"></img>
        <img src="img/janken_choki.png" id="com_scissor" style="opacity:0.2" width="250px"></img>
        <img src="img/janken_pa.png" id="com_paper" style="opacity:0.2" width="250px"></img>

        <h2>結果</h2>
        <span id="win" style="opacity:0.2; font-size: x-large;">勝ち</span>
        <span id="lose" style="opacity:0.2; font-size: x-large;">負け</span>
        <span id="draw" style="opacity:0.2; font-size: x-large;">あいこ</span>

        <h2>あなたの手</h2>
        <img src="img/janken_gu.png" id="rock" style="opacity:0.2" width="250px"></img>
        <img src="img/janken_choki.png" id="scissor" style="opacity:0.2" width="250px"></img>
        <img src="img/janken_pa.png" id="paper" style="opacity:0.2" width="250px"></img>
    
        <h2>勝率</h2>
        <p id="win_rate">0% (0,0,0)</p>
        <button id="language">日本／海外切替</button>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
